{% if progress == 0 %}
    <div class="radial-progress text-progress-0 text-xs font-semibold {{extra_classes}}" style="--value:{{ progress }}; --size:{{size | default:'2.5' }}rem;" aria-valuenow="{{ progress }}" role="progressbar">
        {{ text }}%
    </div>
{% elif progress < 33 %}
    <div class="radial-progress text-progress-33 text-xs font-semibold {{extra_classes}}" style="--value:{{ progress }}; --size:{{size | default:'2.5' }}rem;" aria-valuenow="{{ progress }}" role="progressbar">
        {{ text }}%
    </div>
{% elif progress < 66 %}
    <div class="radial-progress text-progress-66 text-xs font-semibold {{extra_classes}}" style="--value:{{ progress }}; --size:{{size | default:'2.5' }}rem;" aria-valuenow="{{ progress }}" role="progressbar">
        {{ text }}%            
    </div>        
{% elif progress < 100 %}
    <div class="radial-progress text-progress-99 text-xs font-semibold {{extra_classes}}" style="--value:{{ progress }}; --size:{{size | default:'2.5' }}rem;" aria-valuenow="{{ progress }}" role="progressbar">
        {{ text }}%
    </div>
{% else %}
    <div class="radial-progress text-progress-100 text-xs font-semibold {{extra_classes}}" style="--value:{{ progress }}; --size:{{size | default:'2.5' }}rem;" aria-valuenow="{{ progress }}" role="progressbar">
        {{ text }}%
    </div>
{% endif %}
