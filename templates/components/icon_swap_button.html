<form method="post" action="{{ url }}">
  {% csrf_token %}
  <input type="hidden" name="swap_id" value="{{ id }}">
  <label class="swap swap-flip">
    <input
      type="checkbox"
      onchange="this.form.submit()"
      {% if is_active %}checked{% endif %}
    />
    <div class="swap-on">
      {% include on with color=oncolor %}
    </div>
    <div class="swap-off">
      {% include off with color=offcolor %}
    </div>
  </label>
</form>
