<div class ="flex flex-row">
{% if left_text %} <h3 class="mr-2 font-light">{{left_text}}</h3> {% endif %}
<form method="post" action="{{ url }}">
  {% csrf_token %}
  <input type="hidden" name="switch_id" value="{{ id }}">

  <div class="flex flex-row items-center">
    <input
      type="checkbox"
      class="switch px-20{{ extra_classes }}"
      onchange="this.form.submit()"
      {% if is_selected %} checked {% endif %}
    />    
  </div>
</form>
{% if right_text %} <h3 class="ml-2 font-light">{{right_text}}</h3> {% endif %}
</div>
