<fieldset class="fieldset flex flex-auto">
  {% if legend %}
    <legend class="fieldset-legend">{{legend}}</legend>
  {% endif %}
  <select class="select flex flex-auto">
    {% for op in options %}
      <option class="bg-darkest" value="{{ op }}"  {% if forloop.first %} selected {% endif %}>
        {{ op }}
      </option>
    {% endfor %}
  </select>
</fieldset>
