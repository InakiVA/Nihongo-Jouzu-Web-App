<form method="post" action="{{ url }}">
  {% csrf_token %}
  <fieldset class="fieldset flex flex-auto">
    {% if legend %}
      <legend class="fieldset-legend">{{ legend }}</legend>
    {% endif %}
    <select class="select flex flex-auto bg-darkest text-white" name="select" onchange="this.form.submit()">
      {% for op in options %}
        <option value="{{ op }}" {% if op == selected %} selected {% endif %}> {{ op }} </option>
      {% endfor %}
    </select>
  </fieldset>
</form>
