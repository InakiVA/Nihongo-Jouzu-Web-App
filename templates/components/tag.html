<div class="tag-kanji flex items-center text-center gap-2 {{extra_classes}}">{% if icon %}{% include icon %}{% endif %}{{text}}</div>
{% elif "JLPT" in text %}
<div class="tag-level flex items-center text-center gap-2 {{extra_classes}}">{% if icon %}{% include icon %}{% endif %}{{text}}</div>
{% else %}
<div class="tag flex items-center text-center gap-2 {{extra_classes}}">{% if icon %}{% include icon %}{% endif %}{{text}}</div>
{% endif %}
