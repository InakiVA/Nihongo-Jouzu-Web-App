<div class="flex flex-row flex-wrap w-full justify-evenly py-2 bg-neutral-main border px-4 gap-2 rounded-b-3xl items-center">
    {% for color in tag_colors %}
        {% if color == selected %}
            {% include "components/radio.html" with name=name value=color color=color is_checked=True %}
        {% else %}
            {% include "components/radio.html" with name=name value=color color=color is_checked=False %}
        {% endif %}
    {% endfor %}
</div>
