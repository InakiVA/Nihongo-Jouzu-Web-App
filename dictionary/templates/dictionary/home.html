{% extends "base.html" %}
{% block content %}
<div class="flex flex-col flex-auto">
  <div class="flex flex-row flex-auto gap-x-2 px-4">
    <h4 class="text-start">Palabras</h4>
    <div class="flex flex-auto"></div>
    <button type="button" class="button-big"
            onclick="document.getElementById('crear_palabra_modal').showModal()">
      Crear Palabra
    </button>
  </div>

  <dialog id="crear_palabra_modal" class="modal">
    <div class="modal-box">
      <h3 class="text-lg font-bold">Hello!</h3>
      <p class="py-4">Press ESC key or click the button below to close</p>
      <div class="modal-action">
        <!-- Works because we're inside <dialog> -->
        <form method="dialog">
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
    <!-- Optional: clicking the backdrop closes the dialog -->
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
</div>
{% endblock %}
