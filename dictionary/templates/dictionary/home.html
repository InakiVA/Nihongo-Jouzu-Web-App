{% extends "base.html" %}
{% block content %}
<div class="flex flex-col flex-auto">
  <div class="flex flex-row flex-auto gap-x-2 px-4">
    <h4 class="text-start">Palabras</h4>
    <div class="flex flex-auto"></div>
    <button type="button" class="button-big"
            onclick="document.getElementById('crear_palabra_modal').showModal()">
      Crear Palabra
    </button>
  </div>

  <dialog id="crear_palabra_modal" class="modal">
    <div class="modal-box space-y-4">
      <div class="flex flex-row justify-between items-center">
        <h2>Palabra a crear</h2>
        <form method="dialog">
          {% include "components/button.html" with icon="components/icons/cross.html" extra_classes="button-icon-only"%}
        </form>
      </div>     
      
      {% include "components/input_button.html" %}
      
      </div>
    </div>
    <!-- Optional: clicking the backdrop closes the dialog -->
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
</div>
{% endblock %}
